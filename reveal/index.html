## CoppeliaSim
#### 具有集成開發環境的機器人模擬器CoppeliaSim基於分佈式控制體系結構：可以通過嵌入式腳本，插件，ROS或BlueZero節點，遠程API客戶端或自定義解決方案分別控制每個對象/模型。這使CoppeliaSim非常通用，非常適合多機器人應用。
    </script>

<section data-markdown>
    <script type="text/template">
## CoppeliaSim
#### CoppeliaSim用於快速算法開發，工廠自動化模擬，快速原型製作和驗證，機器人技術相關的教育，遠程監控，安全性雙重檢查...等等。

#### CoppeliaRobotics在[CoppeliaSim version history](https://www.coppeliarobotics.com/helpFiles/en/versionInfo.htm)寫道不再更新V-rep，並將精力投入CoppeliaSim的開發。且CoppeliaSim運行速度比V-rep，功能也更多。
    </script>
</section>
